<div>
    <h2>title liste</h2>
    <table class="table table-hover">
        <thead>
          <tr>
            <th>Status</th>
            <th>Titre</th>
            <th>Date</th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody ng-repeat="object in objects">
            <tr>
                <th>{{ object.status }}</th>
                <td>{{ object.title }}</td>
                <td>par {{ object.name }}</td>
                <td>{{ object.date }}</td>
            </tr>

        </tbody>
    </table>
</div>
