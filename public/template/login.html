<h4>Login</h4>
<form name="loginForm" ng-submit="loginUser(loginForm)">
    <div class="list">
        <label class="item item-input">
            <input type="text" ng-model="username" placeholder="Username">
        </label>
        <label class="item item-input">
            <input type="text" ng-model="password" placeholder="Password">
        </label>
        <input type="submit" ng-disabled="loginForm.$invalid">
    </div>
</form>
