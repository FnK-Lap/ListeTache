<h4>Register</h4>
<form  name="signForm" ng-submit="register(signForm)">
    <div class="list">
        <label class="item item-input item-stacked-label">
            <span class="input-label">Username</span>
            <input type="text" ng-model='username' placeholder="John">
        </label>
        <br>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Password</span>
            <input type="text" ng-model='password' placeholder="*********">
        </label>
        <br>
        <input type="submit" ng-disabled="signForm.$invalid">
    </div>
</form>
